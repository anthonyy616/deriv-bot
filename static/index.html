<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weltrade MT5 Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Base Styles (Light Mode) */
        body {
            background-color: #ffffff;
            color: #0f172a;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .input {
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            color: #0f172a;
            padding: 0.5rem;
            border-radius: 0.25rem;
            width: 100%;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .text-muted {
            color: #64748b;
        }

        .text-secondary {
            color: #475569;
        }

        .logs-bg {
            background-color: #f1f5f9;
        }

        .logs-text {
            color: #16a34a;
        }

        /* Dark Mode Overrides */
        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }

        .dark .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        .dark .input {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white;
        }

        .dark .text-muted {
            color: #94a3b8;
        }

        .dark .text-secondary {
            color: #cbd5e1;
        }

        .dark .logs-bg {
            background-color: #0f172a;
        }

        .dark .logs-text {
            color: #22c55e;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background-color: #16a34a;
        }

        .btn-theme {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-theme:hover {
            background-color: #2563eb;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-height: 90vh;
            overflow-y: auto;
        }

        .dark .modal-content {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .card {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.5rem !important;
            }

            .stat-value {
                font-size: 1.5rem !important;
            }

            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }

            .btn-theme {
                padding: 0.4rem 0.6rem;
                font-size: 0.75rem;
            }
        }

        /* iPhone 14 Pro specific (390x844) */
        @media (max-width: 430px) {
            .header-section {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }

            .main-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>

<body
    class="p-4 md:p-8 font-sans bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50 transition-colors duration-300">

    <div id="login-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div
            class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-slate-200 dark:border-slate-700">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-500">Weltrade MT5 Bot</h2>
            <form id="form-login" onsubmit="handleSupabaseLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-slate-500 dark:text-slate-400">Email</label>
                    <input type="email" id="email"
                        class="w-full p-2 rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-blue-500 focus:outline-none"
                        required placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-slate-500 dark:text-slate-400">Password</label>
                    <input type="password" id="password"
                        class="w-full p-2 rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-blue-500 focus:outline-none"
                        required placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition">Login
                    / Connect</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center mt-4 hidden"></p>
        </div>
    </div>

    <div class="max-w-6xl mx-auto space-y-6">
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-blue-500">Weltrade MT5 Bot</h1>
                <p class="text-sm text-slate-500 dark:text-slate-400">Auto-Grid Strategy Engine</p>
            </div>

            <div class="flex items-center gap-3 w-full md:w-auto justify-between md:justify-end">
                <button id="theme-btn"
                    class="px-3 py-1.5 text-xs font-medium bg-slate-200 dark:bg-slate-800 rounded hover:bg-slate-300 dark:hover:bg-slate-700 transition"
                    onclick="toggleTheme()">
                    Theme
                </button>

                <div id="status-badge"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium bg-slate-200 text-slate-500 dark:bg-slate-800 dark:text-slate-400">
                    <div class="h-2 w-2 rounded-full bg-slate-400"></div>
                    <span>Offline</span>
                </div>

                <button id="toggle-btn"
                    class="px-4 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded transition"
                    onclick="toggleBot()">
                    Start Bot
                </button>

                <div class="relative">
                    <button onclick="toggleUserMenu()"
                        class="px-3 py-1.5 bg-red-500/10 hover:bg-red-500/20 text-red-500 text-xs font-medium rounded border border-red-500/20 flex items-center gap-1">
                        Account ▾
                    </button>
                    <div id="user-menu"
                        class="dropdown-menu absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-xl border border-slate-200 dark:border-slate-700 z-50 overflow-hidden">
                        <button onclick="logout()"
                            class="w-full text-left px-4 py-3 text-sm text-red-500 hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Live Price</div>
                <div id="price" class="text-2xl font-bold mt-1 tracking-tight">---</div>
                <div id="symbol-display" class="text-xs text-blue-500 font-mono mt-1">FX Vol 20</div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Positions</div>
                <div class="text-2xl font-bold mt-1">
                    <span id="pos-count">0</span>
                    <span class="text-sm text-slate-500 font-normal">/ <span id="max-pos-display">5</span></span>
                </div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Pending Orders</div>
                <div id="pending-count" class="text-2xl font-bold mt-1">0</div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Drawdown</div>
                <div id="drawdown-display" class="text-2xl font-bold mt-1 text-red-500">$0.00</div>
            </div>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <div
                class="md:col-span-1 bg-white dark:bg-slate-800 p-5 rounded-lg border border-slate-200 dark:border-slate-700 h-fit">
                <h2 class="text-lg font-semibold mb-4 border-b border-slate-100 dark:border-slate-700 pb-2">Strategy
                    Config</h2>
                <form id="config-form" onsubmit="updateConfig(event)" class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium mb-1.5 text-slate-500">Asset Symbol</label>
                        <input type="text" id="symbol"
                            class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-blue-500 outline-none"
                            value="FX Vol 20">
                    </div>
                    <div>
                        <label class="block text-xs font-medium mb-1.5 text-slate-500">Spread (Points)</label>
                        <input type="number" id="spread"
                            class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-blue-500 outline-none"
                            value="100">
                    </div>

                    <div>
                        <label class="block text-xs font-medium mb-1.5 text-slate-500">Max Positions (Max 20)</label>
                        <input type="number" id="max_positions"
                            class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-blue-500 outline-none"
                            value="5" min="1" max="20" onchange="renderLotInputs()">
                    </div>
            </div>

            <!-- Dynamic Lot Sizes -->
            <div>
                <label class="block text-xs font-medium mb-1.5 text-slate-500">Step Lot Sizes</label>
                <div id="lots-container"
                    class="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto p-1 border border-slate-100 dark:border-slate-700 rounded">
                    <!-- Dynamic Inputs Generated Here -->
                </div>
            </div>

            <!-- Split TP/SL -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-medium mb-1.5 text-green-500">Buy Stop TP ($)</label>
                    <input type="number" id="buy_stop_tp"
                        class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-green-500 outline-none"
                        step="0.1" value="16">
                </div>
                <div>
                    <label class="block text-xs font-medium mb-1.5 text-red-500">Buy Stop SL ($)</label>
                    <input type="number" id="buy_stop_sl"
                        class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-red-500 outline-none"
                        step="0.1" value="24">
                </div>
                <div>
                    <label class="block text-xs font-medium mb-1.5 text-green-500">Sell Stop TP ($)</label>
                    <input type="number" id="sell_stop_tp"
                        class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-green-500 outline-none"
                        step="0.1" value="16">
                </div>
                <div>
                    <label class="block text-xs font-medium mb-1.5 text-red-500">Sell Stop SL ($)</label>
                    <input type="number" id="sell_stop_sl"
                        class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-red-500 outline-none"
                        step="0.1" value="24">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium mb-1.5 text-slate-500">Max Runtime (Min)</label>
                        <input type="number" id="max_runtime_minutes"
                            class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-blue-500 outline-none"
                            placeholder="0 (Infinite)">
                    </div>
                    <div>
                        <label class="block text-xs font-medium mb-1.5 text-red-400">Max Drawdown ($)</label>
                        <input type="number" id="max_drawdown_usd"
                            class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-red-900/30 focus:border-red-500 outline-none"
                            step="1" placeholder="50">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm font-medium transition">Update
                    Settings</button>
                </form>
            </div>

            <div
                class="md:col-span-2 bg-white dark:bg-slate-800 p-5 rounded-lg border border-slate-200 dark:border-slate-700 flex flex-col">
                <h2 class="text-lg font-semibold mb-4 border-b border-slate-100 dark:border-slate-700 pb-2">Live
                    Terminal Log</h2>
                <div id="logs"
                    class="flex-1 bg-slate-50 dark:bg-slate-950 rounded p-4 font-mono text-xs overflow-y-auto h-80 space-y-1 text-green-600 dark:text-green-400">
                    <div>[System] Dashboard ready. Waiting for connection...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State & Config ---
        let sessionId = localStorage.getItem('session_id');
        let supabase = null;
        let updateInterval = null;

        // --- Theme Logic ---
        function initTheme() {
            if (localStorage.getItem('theme') === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        }
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // --- Auth Logic ---
        async function initSupabase() {
            try {
                const res = await fetch('/env');
                const env = await res.json();
                if (env.SUPABASE_URL && env.SUPABASE_KEY) {
                    supabase = window.supabase.createClient(env.SUPABASE_URL, env.SUPABASE_KEY);
                    const { data } = await supabase.auth.getSession();
                    if (data.session) {
                        // Valid Supabase session
                        if (!sessionId) {
                            // If we have Supabase auth but no bot session, connect now
                            await connectToBot();
                        } else {
                            startPolling();
                        }
                    } else {
                        showLogin();
                    }
                } else {
                    console.log("Supabase not configured, running in local mode.");
                    // In local mode, just start if we have a session ID, else simulate login
                    if (sessionId) startPolling(); else showLogin();
                }
            } catch (e) {
                console.error("Init Error:", e);
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-modal').classList.remove('hidden');
        }

        async function handleSupabaseLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorText = document.getElementById('login-error');
            errorText.classList.add('hidden');

            if (!supabase) {
                // Local Dev Mode Fallback
                await connectToBot();
                return;
            }

            // Attempt Login
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                // Attempt Register
                const { data: upData, error: upError } = await supabase.auth.signUp({ email, password });
                if (upError) {
                    errorText.textContent = error.message;
                    errorText.classList.remove('hidden');
                    return;
                }
            }
            await connectToBot();
        }

        async function connectToBot() {
            try {
                const res = await fetch('/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: "User" })
                });
                const data = await res.json();
                sessionId = data.session_id;
                localStorage.setItem('session_id', sessionId);
                document.getElementById('login-modal').classList.add('hidden');
                startPolling();
                log("Connected to Trading Engine.");
            } catch (e) {
                alert("Connection Failed: " + e.message);
            }
        }

        function toggleUserMenu() {
            document.getElementById('user-menu').classList.toggle('show');
        }

        // Close menu when clicking outside
        window.onclick = function (event) {
            if (!event.target.matches('button') && !event.target.closest('.relative')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        }

        async function logout() {
            if (supabase) await supabase.auth.signOut();
            localStorage.removeItem('session_id');
            location.reload();
        }

        // --- Bot Interaction ---
        function startPolling() {
            fetchStatus();
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(fetchStatus, 1000);
        }

        async function fetchStatus() {
            if (!sessionId) return;
            try {
                const res = await fetch('/status', {
                    headers: { 'X-Session-ID': sessionId }
                });
                if (res.status === 401) {
                    // Session invalid
                    localStorage.removeItem('session_id');
                    location.reload();
                    return;
                }
                const data = await res.json();
                renderDashboard(data);
            } catch (e) {
                console.error("Poll Error:", e);
            }
        }

        function renderDashboard(data) {
            const isRunning = data.running;

            // Status Badge
            const badge = document.getElementById('status-badge');
            if (isRunning) {
                badge.className = "flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400";
                badge.innerHTML = '<div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div><span>Running</span>';
            } else {
                badge.className = "flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium bg-slate-200 text-slate-500 dark:bg-slate-800 dark:text-slate-400";
                badge.innerHTML = '<div class="h-2 w-2 rounded-full bg-slate-400"></div><span>Stopped</span>';
            }

            // Toggle Button
            const btn = document.getElementById('toggle-btn');
            btn.textContent = isRunning ? "Stop Bot" : "Start Bot";
            btn.className = isRunning
                ? "px-4 py-1.5 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded transition"
                : "px-4 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded transition";

            // Stats
            document.getElementById('price').textContent = data.current_price ? data.current_price.toFixed(5) : "---";
            document.getElementById('symbol-display').textContent = data.symbol || "---";
            document.getElementById('pos-count').textContent = data.positions_count || 0;
            document.getElementById('pending-count').textContent = data.pending_orders_count || 0;

            // Calc current drawdown (Balance - Equity if Equity < Balance)
            // Note: The backend status payload needs to return equity/balance for this to be accurate real-time
            // For now, we rely on the backend provided info or placeholder
            // document.getElementById('drawdown-display').textContent = ... 

            // Config Sync (Only if input is not focused to avoid jumping values)
            if (data.config && document.activeElement.tagName !== "INPUT") {
                if (data.config.symbol) document.getElementById('symbol').value = data.config.symbol;
                if (data.config.spread) document.getElementById('spread').value = data.config.spread;
                if (data.config.max_positions) {
                    document.getElementById('max_positions').value = data.config.max_positions;
                    // Only re-render lots if the count changed significantly or first load
                    // But to be safe and simple, we can check if the number of inputs matches
                    const currentInputs = document.querySelectorAll('.lot-input').length;
                    if (currentInputs !== data.config.max_positions) {
                        renderLotInputs(data.config.step_lots);
                    } else {
                        // Update values if inputs exist
                        if (data.config.step_lots) {
                            data.config.step_lots.forEach((lot, idx) => {
                                const input = document.getElementById(`lot_${idx}`);
                                if (input && document.activeElement !== input) input.value = lot;
                            });
                        }
                    }
                }

                if (data.config.buy_stop_tp) document.getElementById('buy_stop_tp').value = data.config.buy_stop_tp;
                if (data.config.buy_stop_sl) document.getElementById('buy_stop_sl').value = data.config.buy_stop_sl;
                if (data.config.sell_stop_tp) document.getElementById('sell_stop_tp').value = data.config.sell_stop_tp;
                if (data.config.sell_stop_sl) document.getElementById('sell_stop_sl').value = data.config.sell_stop_sl;

                if (data.config.max_runtime_minutes) document.getElementById('max_runtime_minutes').value = data.config.max_runtime_minutes;
                if (data.config.max_drawdown_usd) document.getElementById('max_drawdown_usd').value = data.config.max_drawdown_usd;

                // Max positions display
                document.getElementById('max-pos-display').textContent = data.config.max_positions;
            }
        }

        function renderLotInputs(existingLots = []) {
            const maxPosInput = document.getElementById('max_positions');
            let count = parseInt(maxPosInput.value);

            if (count > 20) {
                alert("Max positions cannot exceed 20");
                maxPosInput.value = 20;
                count = 20;
            }
            if (count < 1) {
                maxPosInput.value = 1;
                count = 1;
            }

            const container = document.getElementById('lots-container');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const val = existingLots[i] !== undefined ? existingLots[i] : 0.01;
                const div = document.createElement('div');
                div.innerHTML = `
                    <input type="number" id="lot_${i}" class="lot-input w-full p-1 text-xs rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 focus:border-blue-500 outline-none" 
                    step="0.01" value="${val}" placeholder="Step ${i + 1}">
                `;
                container.appendChild(div);
            }
        }


        async function toggleBot() {
            const btn = document.getElementById('toggle-btn');
            const isStop = btn.textContent.includes("Stop");
            const endpoint = isStop ? '/control/stop' : '/control/start';
            const res = await fetch(endpoint, { method: 'POST', headers: { 'X-Session-ID': sessionId } });

            if (res.status === 401) {
                localStorage.removeItem('session_id');
                location.reload();
                return;
            }

            fetchStatus(); // immediate update
        }

        async function updateConfig(e) {
            e.preventDefault();

            // to gather lots
            const maxPos = Number(document.getElementById('max_positions').value);
            const stepLots = [];
            for (let i = 0; i < maxPos; i++) {
                const el = document.getElementById(`lot_${i}`);
                stepLots.push(el ? Number(el.value) : 0.01);
            }

            const payload = {
                symbol: document.getElementById('symbol').value,
                spread: Number(document.getElementById('spread').value),
                max_positions: maxPos,
                step_lots: stepLots,
                buy_stop_tp: Number(document.getElementById('buy_stop_tp').value),
                buy_stop_sl: Number(document.getElementById('buy_stop_sl').value),
                sell_stop_tp: Number(document.getElementById('sell_stop_tp').value),
                sell_stop_sl: Number(document.getElementById('sell_stop_sl').value),
                max_runtime_minutes: Number(document.getElementById('max_runtime_minutes').value),
                max_drawdown_usd: Number(document.getElementById('max_drawdown_usd').value)
            };

            const res = await fetch('/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-Session-ID': sessionId },
                body: JSON.stringify(payload)
            });

            if (res.status === 401) {
                localStorage.removeItem('session_id');
                location.reload();
                return;
            }

            log("Configuration updated.");
            fetchStatus();
        }

        function log(msg) {
            const el = document.getElementById('logs');
            const row = document.createElement('div');
            row.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            el.prepend(row);
        }

        // Init
        initTheme();
        initSupabase();

    </script>
</body>
