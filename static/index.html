<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weltrade MT5 Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        darker: '#020617',
                        card: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        * {
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            background-color: #ffffff;
            color: #0f172a;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .input {
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            color: #0f172a;
            padding: 0.5rem;
            border-radius: 0.25rem;
            width: 100%;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            width: 100%;
        }

        .text-muted {
            color: #64748b;
        }

        .text-secondary {
            color: #475569;
        }

        .logs-bg {
            background-color: #f1f5f9;
        }

        .logs-text {
            color: #16a34a;
        }

        /* Dark Mode Overrides */
        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }

        .dark .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        .dark .input {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white;
        }

        .dark .text-muted {
            color: #94a3b8;
        }

        .dark .text-secondary {
            color: #cbd5e1;
        }

        .dark .logs-bg {
            background-color: #0f172a;
        }

        .dark .logs-text {
            color: #22c55e;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background-color: #16a34a;
        }

        .btn-theme {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-theme:hover {
            background-color: #2563eb;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-height: 90vh;
            overflow-y: auto;
        }

        .dark .modal-content {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .card {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.5rem !important;
            }

            .stat-value {
                font-size: 1.5rem !important;
            }

            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }

            .btn-theme {
                padding: 0.4rem 0.6rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body
    class="p-4 md:p-8 font-sans bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50 transition-colors duration-300">

    <div id="login-modal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex items-center justify-center">
        <div
            class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-slate-200 dark:border-slate-700">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-500">Weltrade Bot Login</h2>
            <form id="form-login" onsubmit="handleSupabaseLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email"
                        class="w-full p-2 rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 outline-none"
                        required placeholder="user@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password"
                        class="w-full p-2 rounded bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 outline-none"
                        required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" id="login-btn"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition flex justify-center items-center gap-2">
                    <span>Sign In / Register</span>
                </button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center mt-4 hidden"></p>
        </div>
    </div>

    <div id="dashboard" class="max-w-6xl mx-auto space-y-6 hidden">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl md:text-3xl font-bold text-blue-500">Weltrade MT5 Bot</h1>
            <div class="flex items-center gap-3">
                <div id="status-badge"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium bg-slate-200 text-slate-500 dark:bg-slate-800 dark:text-slate-400">
                    <div class="h-2 w-2 rounded-full bg-slate-400"></div> Offline
                </div>
                <button id="toggle-btn"
                    class="px-4 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded"
                    onclick="toggleBot()">Start Bot</button>
                <button onclick="logout()"
                    class="px-3 py-1.5 bg-red-500/10 text-red-500 text-xs font-medium rounded border border-red-500/20">Sign
                    Out</button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Live Price</div>
                <div id="price-display" class="text-2xl font-bold mt-1 tracking-tight">---</div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Positions</div>
                <div class="text-2xl font-bold mt-1"><span id="pos-count">0</span> / <span id="max-pos-disp">5</span>
                </div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Pending</div>
                <div class="text-2xl font-bold mt-1"><span id="pending-count">0</span></div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700">
                <div class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase">Drawdown</div>
                <div id="drawdown-display" class="text-2xl font-bold mt-1 text-red-500">$0.00</div>
            </div>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <div
                class="md:col-span-1 bg-white dark:bg-slate-800 p-5 rounded-lg border border-slate-200 dark:border-slate-700 h-fit">
                <h2 class="text-lg font-semibold mb-4 border-b pb-2 border-slate-700">Settings</h2>
                <form onsubmit="updateConfig(event)" class="space-y-4">

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Index</label>
                            <input type="text" id="symbol"
                                class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-600 outline-none"
                                value="FX Vol 20">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Spread</label>
                            <input type="number" id="spread"
                                class="w-full p-2 text-sm rounded bg-slate-50 dark:bg-slate-900 border border-slate-600 outline-none"
                                value="8">
                        </div>
                    </div>

                    <div class="p-3 border border-blue-500/30 rounded bg-blue-50/50 dark:bg-blue-900/10">
                        <label class="block text-xs font-bold text-blue-500 mb-2">Buy Stop Settings</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-[10px] text-gray-500 mb-0.5">TP ($)</label>
                                <input type="number" id="buy_stop_tp"
                                    class="w-full p-1.5 text-sm rounded bg-slate-900 border border-slate-600">
                            </div>
                            <div>
                                <label class="block text-[10px] text-gray-500 mb-0.5">SL ($)</label>
                                <input type="number" id="buy_stop_sl"
                                    class="w-full p-1.5 text-sm rounded bg-slate-900 border border-slate-600">
                            </div>
                        </div>
                    </div>

                    <div class="p-3 border border-red-500/30 rounded bg-red-50/50 dark:bg-red-900/10">
                        <label class="block text-xs font-bold text-red-500 mb-2">Sell Stop Settings</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-[10px] text-gray-500 mb-0.5">TP ($)</label>
                                <input type="number" id="sell_stop_tp"
                                    class="w-full p-1.5 text-sm rounded bg-slate-900 border border-slate-600">
                            </div>
                            <div>
                                <label class="block text-[10px] text-gray-500 mb-0.5">SL ($)</label>
                                <input type="number" id="sell_stop_sl"
                                    class="w-full p-1.5 text-sm rounded bg-slate-900 border border-slate-600">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Max Positions</label>
                        <input type="number" id="max_positions"
                            class="w-full p-2 text-sm rounded bg-slate-900 border border-slate-600 mb-2" value="5"
                            max="20" onchange="renderLotInputs()">
                        <div id="lots-container" class="grid grid-cols-4 gap-2"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Max Time (Min)</label>
                            <input type="number" id="max_runtime_minutes"
                                class="w-full p-2 text-sm rounded bg-slate-900 border border-slate-600">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Max Drawdown ($)</label>
                            <input type="number" id="max_drawdown_usd"
                                class="w-full p-2 text-sm rounded bg-slate-900 border border-red-900/50">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm font-medium">Update
                        Settings</button>
                </form>
            </div>

            <div
                class="md:col-span-2 bg-white dark:bg-slate-800 p-5 rounded-lg border border-slate-200 dark:border-slate-700 flex flex-col h-[600px]">
                <h2 class="text-lg font-semibold mb-2">Live Terminal</h2>
                <div id="logs" class="flex-1 bg-slate-950 rounded p-4 font-mono text-xs overflow-y-auto text-green-400">
                    <div>[System] Ready.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let supabase = null;
        let updateInterval = null;
        let sessionToken = null;
        let lastRunningState = false;

        // --- UI Helpers ---
        function setLoggedInState(session) {
            sessionToken = session.access_token;
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            const btn = document.getElementById('login-btn');
            if (btn) btn.innerHTML = 'Sign In / Register';
            log("âœ… Authenticated.");
            loadConfig();
            startPolling();
        }

        function setLoggedOutState() {
            sessionToken = null;
            document.getElementById('login-modal').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            if (updateInterval) clearInterval(updateInterval);
        }

        // --- API Helper ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            // CRITICAL FIX: Fetch current session directly from Supabase
            // This grabs the refreshed token if the old one expired
            const { data } = await supabase.auth.getSession();
            const token = data.session?.access_token;

            if (!token) {
                // Only logout if there is genuinely no session
                console.warn("No active session found.");
                return null;
            }

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };

            const opts = { method, headers };
            if (body) opts.body = JSON.stringify(body);

            try {
                const res = await fetch(endpoint, opts);
                if (res.status === 401) {
                    // Optional: Retry once here if you suspect race conditions
                    logout();
                    return null;
                }
                return res.json();
            } catch (e) {
                console.error("API Error:", e);
                return null;
            }
        }

        // --- 1. Initialize Supabase ---
        async function initSupabase() {
            try {
                const res = await fetch('/env');
                const env = await res.json();
                if (!env.SUPABASE_URL || !env.SUPABASE_KEY) {
                    document.getElementById('login-error').textContent = "Server Error: Missing keys in .env";
                    document.getElementById('login-error').classList.remove('hidden');
                    return;
                }
                supabase = window.supabase.createClient(env.SUPABASE_URL, env.SUPABASE_KEY, {
                    auth: {
                        persistSession: true,
                        autoRefreshToken: true,
                        detectSessionInUrl: true
                    }
                });
                const { data } = await supabase.auth.getSession();
                if (data.session) setLoggedInState(data.session);
                supabase.auth.onAuthStateChange((event, session) => {
                    if (session) setLoggedInState(session);
                    else setLoggedOutState();
                });
            } catch (e) { console.error("Init Error", e); }
        }

        // --- 2. Login Handler ---
        async function handleSupabaseLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const errBox = document.getElementById('login-error');

            errBox.classList.add('hidden');
            btn.innerHTML = '<div class="loader"></div>';

            try {
                // Try Login
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });
                if (loginData.session) { setLoggedInState(loginData.session); return; }

                // If Login fails, Try Registration
                console.log("Login failed, attempting registration...");
                const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });

                if (signUpData.session) {
                    setLoggedInState(signUpData.session);
                    return;
                }

                if (signUpError) throw signUpError;
                if (loginError) throw loginError;

            } catch (e) {
                console.error("Auth Error", e);
                errBox.textContent = e.message || "Authentication failed. Please try again.";
                errBox.classList.remove('hidden');
            } finally {
                btn.innerHTML = 'Sign In / Register';
            }
        }

        // --- 3. Config Management ---
        async function loadConfig() {
            const cfg = await apiCall('/config');
            if (!cfg) return;

            if (cfg.symbol) document.getElementById('symbol').value = cfg.symbol;
            if (cfg.spread) document.getElementById('spread').value = cfg.spread;

            ['buy_stop_tp', 'buy_stop_sl', 'sell_stop_tp', 'sell_stop_sl', 'max_runtime_minutes', 'max_drawdown_usd'].forEach(k => {
                if (cfg[k] !== undefined) document.getElementById(k).value = cfg[k];
            });

            if (cfg.max_positions) {
                document.getElementById('max_positions').value = cfg.max_positions;
                document.getElementById('max-pos-disp').textContent = cfg.max_positions;
            }

            renderLotInputs(cfg.step_lots || []);
        }

        async function updateConfig(e) {
            e.preventDefault();
            const step_lots = [];
            const count = parseInt(document.getElementById('max_positions').value) || 0;
            for (let i = 0; i < count; i++) {
                const val = parseFloat(document.getElementById(`lot_${i}`).value);
                step_lots.push(isNaN(val) ? 0.01 : val);
            }

            const payload = {
                symbol: document.getElementById('symbol').value,
                spread: parseFloat(document.getElementById('spread').value),
                buy_stop_tp: parseFloat(document.getElementById('buy_stop_tp').value),
                buy_stop_sl: parseFloat(document.getElementById('buy_stop_sl').value),
                sell_stop_tp: parseFloat(document.getElementById('sell_stop_tp').value),
                sell_stop_sl: parseFloat(document.getElementById('sell_stop_sl').value),
                max_positions: parseInt(document.getElementById('max_positions').value),
                max_runtime_minutes: parseInt(document.getElementById('max_runtime_minutes').value),
                max_drawdown_usd: parseFloat(document.getElementById('max_drawdown_usd').value),
                step_lots: step_lots
            };

            const updated = await apiCall('/config', 'POST', payload);
            if (updated) {
                log("âš™ï¸ Settings Updated");
                loadConfig();
            } else {
                log("âŒ Update Failed");
            }
        }

        // --- 4. Bot Control & Status ---
        async function toggleBot() {
            const btn = document.getElementById('toggle-btn');
            const action = btn.textContent.includes('Start') ? 'start' : 'stop';

            if (action === 'start') log("â³ Starting...");
            else log("â³ Stopping...");

            await apiCall(`/control/${action}`, 'POST');
            fetchStatus();
        }

        async function fetchStatus() {
            const status = await apiCall('/status');
            if (!status) return;

            document.getElementById('price-display').textContent = status.current_price ? status.current_price.toFixed(2) : '---';
            document.getElementById('pos-count').textContent = status.open_positions || 0;
            document.getElementById('pending-count').textContent = status.pending_orders || 0;
            document.getElementById('drawdown-display').textContent = `$${(status.current_drawdown || 0).toFixed(2)}`;

            const statusBadge = document.getElementById('status-badge');
            const toggleBtn = document.getElementById('toggle-btn');

            if (status.running) {
                statusBadge.innerHTML = '<div class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></div> Active';
                statusBadge.className = "flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium bg-green-500/10 text-green-500 border border-green-500/20";
                toggleBtn.textContent = "Stop Bot";
                toggleBtn.className = "px-4 py-1.5 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded";
                if (!lastRunningState) log("ðŸš€ Bot Started");
            } else {
                statusBadge.innerHTML = '<div class="h-2 w-2 rounded-full bg-slate-400"></div> Offline';
                statusBadge.className = "flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium bg-slate-200 text-slate-500 dark:bg-slate-800 dark:text-slate-400";
                toggleBtn.textContent = "Start Bot";
                toggleBtn.className = "px-4 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded";
                if (lastRunningState) log("ðŸ›‘ Bot Stopped");
            }
            lastRunningState = status.running;
        }

        function renderLotInputs(existing = []) {
            const count = parseInt(document.getElementById('max_positions').value) || 1;
            const container = document.getElementById('lots-container');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const val = existing[i] !== undefined ? existing[i] : 0.01;
                container.innerHTML += `<input type="number" id="lot_${i}" step="0.01" value="${val}" class="p-1 text-xs rounded bg-slate-900 border border-slate-600 text-center">`;
            }
        }

        function logout() { supabase.auth.signOut(); }
        function startPolling() { if (updateInterval) clearInterval(updateInterval); updateInterval = setInterval(fetchStatus, 1000); }
        function log(msg) {
            const logs = document.getElementById('logs');
            logs.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>` + logs.innerHTML;
        }

        initSupabase();
        renderLotInputs();
    </script>
</body>

</html>
